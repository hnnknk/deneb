<!-- Ups section -->
<div id="ups_div" class="generic-container" ng-controller="ROController as ctrl">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Список ИБП</span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Инвентарный номер</th>
                    <th>Производитель</th>
                    <th>Модель</th>
                    <th>Серийный номер</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ups in ctrl.upses">
                    <td><span ng-bind="ups.invNumber"></span></td>
                    <td><span ng-bind="ups.manufacter"></span></td>
                    <td><span ng-bind="ups.model"></span></td>
                    <td><span ng-bind="ups.serial"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
