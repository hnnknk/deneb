<!-- RO section -->
<div id="ro_div" class="generic-container" ng-controller="ROController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead" ng-bind="ctrl.mainTitle"></span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th ng-repeat="title in ctrl.titles"><span ng-bind="title"></span></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in ctrl.items">
                    <td ng-repeat="value in item" ng-if ="$index > 0"><span ng-bind="value"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
