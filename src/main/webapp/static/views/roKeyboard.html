<!-- Keyboard section -->
<div id="keyboard_div" class="generic-container" ng-controller="ROController as ctrl">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Список клавиатур</span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Инвентарный номер</th>
                    <th>Производитель</th>
                    <th>Модель</th>
                    <th>Серийный номер</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="k in ctrl.keyboards">
                    <td><span ng-bind="k.invNumber"></span></td>
                    <td><span ng-bind="k.manufacter"></span></td>
                    <td><span ng-bind="k.model"></span></td>
                    <td><span ng-bind="k.serial"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
