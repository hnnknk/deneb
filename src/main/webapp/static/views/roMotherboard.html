<!-- Motherboard section -->
<div id="hdd_div" class="generic-container" ng-controller="ROController as ctrl">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Список метеринских плат</span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Производитель</th>
                    <th>Модель</th>
                    <th>Сокет</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="h in ctrl.motherboards">
                    <td><span ng-bind="h.manufacter"></span></td>
                    <td><span ng-bind="h.model"></span></td>
                    <td><span ng-bind="h.socket"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
